<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Forecast App</title>
</head>

<body>
  <a name="top"></a>
  <!--Navabr section-->
  <section class="hero is-info is-fullheight">
    <!--Responsive Navbar with logo -->
    <div class="hero-head">
      <header class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="logo">
            <img src="./assets/images/logo.png" alt="Logo">
          </a>
          <h1 class="navbar-item">Weather Forecast</h1>
          <!--Responsive navbar that toggles for mobile devices-->
          <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navMenu" class="navbar-menu">
          <ul class="navbar-end">
            <a href="./index.html" class="navbar-item" id="nav-item">
              Home
            </a>
          </ul>
        </div>
      </header>
    </div>

  <!-- Hero content: will be in the middle --> 
  <!--This is where user enters city name and is taken to weather search results-->
    <div class="hero-body hero-style">
      <div class="container">
        <p class="title has-text-white-bis has-text-centered">
            Where would you rather be?
        </p>
        <form id="formid" class="control has-text-centered">
          <input class="input searchcity is-rounded has-text-centered is-info form-input" type="text" placeholder="Type Your Destination City Here">
          <button type="submit" class="btn button is-info is-responsive" id="btn">Get Away</button>
        </form>
      </div>
    </div>
  </section>

<!--Current Weather-->
  <section id="current-weather" class="weather now">
    <div class="current-weather container">
      <div class="section weather-section has text-centered has-background-info-light" id="current-weather-card">
        <p class="weather-title title is-centered is-size-3 has text-black container">
          Current Weather
        </p>
        <div id="currentweathercardtoday" class="current-container">
          Here's what today's weather looks like
        <div id="todaycontainer" class="todaycontainer">
      </div>
    </div>
  </section>

<!--Weather forecast result which will show content based on info pulled from api-->
  <section id="weather" class="weather section">
    <div class="weather-container container">
      <div class="section weather-section has-text-centered has-background-info-light" id="weather-card">
        <p class="weather-title title is-centered is-size-3 has-text-grey-dark container">
            5 day Weather Forecast
        </p>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
  
</body> 
  
<a class="top" href="#top">Back To Top</a>
  
</html>
